<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors vs CPU </title>
        <script src="./script.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1 id="title">ROCK, PAPER, SCISSORS !</h1>
        </header>
    <div id="main">
        <div class="status">
            <h3>Choose your stance</h3>
            <p>First to score 5 points wins the game</p>
        </div>
        <div class="results">
            <div class="player">
                <div class="photo"><img src="img/question-mark.png">
                </div>
                <p>Player: 0</p>
            </div>
            <div class="computer">
                <div class="photo"><img src="img/question-mark.png">
                </div>
                <p>Computer: 0</p>
            </div>
        </div>
        <div class="choices">
            <button class="rock"><img src=img/rock.png></button>
            <button class="paper"><img src=img/paper.png></button>
            <button class="scissors"><img src=img/scissors.png></button>
        </div>    
    </div>
    <footer>
        <p>Copyright Â© The Odin Project 2022</p>
    </footer>
    </body>


    
</html>
